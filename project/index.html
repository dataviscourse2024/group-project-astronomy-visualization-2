<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard" id="dashboard1">
            <h1>The Solar System</h1>
            <div id="timeslider"><label for="slider">Date: </label><input id="slider" type="range" min="1950" max="2050" step="0.0000001" value="2050"/><span id="timeslider-text"></span></div>
        </div>
        <div class="dashboard" id="dashboard2">
            <h1>Dashboard 2</h1>
            <p>This is the second dashboard.</p>
        </div>
        <button class="switch-button" id="switchButton">Switch Dashboard</button>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
