<body>
    <div class="dashboard-container">
        <!-- Dashboard 1 -->
        <div class="dashboard" id="dashboard1">
            <h1>The Solar System</h1>
            <div id="timeslider">
                <label for="slider">Date: </label>
                <input id="slider" type="range" min="1950" max="2050" step="0.0000001" value="2050" />
                <span id="timeslider-text"></span>
            </div>
        </div>

        <!-- Dashboard 2 -->
        <div class="dashboard" id="dashboard2">
            <h1>Dashboard 2</h1>
            <div class="grid-container">
                <div class="grid-item" id="scatterplot"></div>
                <!-- Placeholder for future components -->
                <!--<div class="grid-item" id="Histogram"></div>-->
            </div>
        </div>

        <!-- Switch Button -->
        <button class="switch-button" id="switchButton">Switch Dashboard</button>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
