<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Solar System Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Dashboard 1 -->
        <div class="dashboard" id="dashboard1">
            <h1 class="dashboard-title">The Solar System</h1>
            <div id="control-pane">
                <!-- Time Slider -->
                <div class="slider-controls" style="display: flex; flex-direction: column; align-items: center; width: 200px; gap: 10px;">
                    <!-- Top -->
                    <div style="display: flex; width: 100%; justify-content: space-between; align-items: center;">
                        <label for="slider-svg" class="vertical-label" style="width: 50%; text-align: center;">Missions</label>
                        <label for="slider" class="vertical-label" style="width: 50%; text-align: center;">Date</label>
                    </div>
                    <!-- Middle -->
                    <div style="display: flex; width: 100%; align-items: center; position: relative;">
                        <!-- svg on the left -->
                        <div style="display: flex; justify-content: center; align-items: center; width: 50%; position: relative; z-index: 2;">
                            <svg id="slider-svg" width="100" height="400" style="position: absolute; overflow: visible; left: 0;"></svg>
                        </div>
                        <!-- Slider on the right -->
                        <div style="display: flex; justify-content: center; align-items: center; width: 50%; position: relative; z-index: 1;">
                            <input id="slider" class="slider" type="range" min="1950" max="2025" step="0.01" value="2000" style="height: 400px;" />
                        </div>
                    </div>
                    <!-- Bottom -->
                    <div style="display: flex; width: 100%; justify-content: space-between; align-items: center;">
                        <div style="width: 50%;"></div>
                        <span id="timeslider-text" style="width: 50%; text-align: center;"></span>
                    </div>
                </div>
                <!-- Zoom Controls -->
                <div id="zoom-controls" class="control-section">
                    <label for="zoom-in" class="horizontal-label">Zoom:</label>
                    <button id="zoom-in">+</button>
                    <button id="zoom-out">-</button>
                    <button id="reset-zoom">Reset</button>
                </div>
            </div>
            <div id="map-container"></div>
        </div>

        <!-- Dashboard 2 -->
        <div class="dashboard" id="dashboard2" style="display: none;">
            <h3 class="dashboard-title">Mission Dataset Analysis</h3>
            <div>
                <p style="color:#f8f8f8; font-family: 'Orbitron', sans-serif; font-size: 1.2em;">
                    The purpose of this dashboard is to show trends and patterns for our Mission Explorer Visualization.
                </p>
            </div>
            <hr />
            <div class="toolbox">
                <span>
                    <label for="data-type">Select Section</label>
                    <select id="data-type">
                        <option selected value="mission">Mission Data</option>
                        <option value="body">Body Data</option>
                    </select>
                </span>
                <span>
                    <label for="dataset">Dataset:</label>
                    <select id="dataset">
                        <option value="missions_us">US Missions</option>
                        <option selected value="missions_uae">UAE Missions</option>
                        <option value="missions_india">India Missions</option>
                        <option value="missions_esa">ESA Missions</option>
                    </select>
                </span>
                <span>
                    <label for="metric">Data Metric:</label>
                    <select id="metric">
                        <option value="success_rate">Mission Success Rate</option>
                        <option value="funding">Funding</option>
                        <option value="duration">Mission Duration</option>
                        <option value="missions_launched">Missions Launched</option>
                    </select>
                </span>
                <span>
                    <label for="x-metric">X Metric:</label>
                    <select id="x-metric">
                        <option value="success_rate">Mission Success Rate</option>
                        <option value="funding">Funding</option>
                        <option value="duration">Mission Duration</option>
                        <option value="missions_launched">Missions Launched</option>
                    </select>
                </span>
                <span>
                    <label for="y-metric">Y Metric:</label>
                    <select id="y-metric">
                        <option value="success_rate">Mission Success Rate</option>
                        <option value="funding">Funding</option>
                        <option value="duration">Mission Duration</option>
                        <option value="missions_launched">Missions Launched</option>
                    </select>
                </span>
            </div>
            <br />
        
            <div class="row chart">
                <div class="chart">
                    <h2>Bar Charts</h2>
                    <div id="Barchart-div"></div>
                </div>
                <div class="chart">
                    <h2>Line Charts</h2>
                    <div id="Linechart-div"></div>
                </div>
            </div>
        
            <div class="row chart">
                <div class="chart">
                    <h2>Area Charts</h2>
                    <div id="Areachart-div"></div>
                </div>
                <div class="chart">
                    <h2>Scatterplot</h2>
                    <div id="Scatterplot-div"></div>
                </div>
            </div>
        </div>    

        <!-- Switch Button -->
        <button class="switch-button" id="switchButton">Switch Dashboard</button>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
